
<hi> {{ pol.savol_matni }}</hi>
{% if error_message %} <p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'join:ovoz_berish' pol.id %}" method="post">
{% csrf_token %}

   {% for a in pol.variant_set.all %}
       <input type="radio" name="variant" id='variant{{ forloop.counter }}' value="{{ a.id }}">
       <label for="variant{{ forloop.counter }}" >{{ a.variant_matni }}</label>
       </br>
   {% endfor %}
<input type="submit" value="ovoz berish">
</form>
